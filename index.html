<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form|Project</title>
</head>
<body>
   
       
  <div class="header">
      <h1>Personal Info Survey Form</h1>
      <p class="center">Thank you for taking the time to help us improve the platform</p>
  </div>
  <form action="">
  <div class="main">
      <p>Name : <br> <input type="text" name="text" placeholder="Enter your name"id=""></p>
     
      <p>Age :  <br><input type="number" name="number" placeholder="Enter your age"id=""> </p>
      <p>Gender: <br>
        <input type="radio" name="Gender" id="gender">Male <br>
        <input type="radio" name="Gender" id="gender">Female <br>
        <input type="radio" name="Gender" id="gender">Transgender
           </p>
           <p>Blood_Group :  <br>
            <select name="Blood_Group" id="Blood_Group">
            <option value="">__select Blood_Group__</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">O</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            </select>
             </p>   
      <p>Email :  <br><input type="email" name="email" placeholder="Enter your Email"id=""> </p>
      <p>Phone No: <br> <input type="number" name="number" id="number" required></p>
      <p>Address: <br><textarea name="Address" id="" cols="30" rows="10"></textarea></p>
      <p>AadharCard No: <br> <input type="number" name="number" placeholder="Enter your aadhar card no" id=""> </p>
      <p>Pancard No: <br> <input type="number" name="number" placeholder="Enter your pancard no" id=""> </p>
      <p>Any comments or suggestions? <br><textarea name=""  placeholder="Any comments or suggestions?" id="" cols="30" rows="10"></textarea></p>
      <input type="button" value="Submit">
  </div>
</form>
<footer>
    <ul>
      
        <li class="social-links">

           <a href="http://www.instagram.com/atharv_jori"><img src="img/instagram-logo.svg" alt="" srcset=""></a> 
           <a href="http://www.twitter.com"><img src="img/twitter-logo.svg" alt="" srcset=""></a>|By AtharvJori|
         
           
        </li>
       
    
    </ul>
</footer>
</body>
</html>
